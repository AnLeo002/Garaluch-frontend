<mat-card *ngIf="prom">
  <button mat-raised-button class="back no-di" color="warn" routerLink="/admin/proms">
    <mat-icon>logout</mat-icon>Volver</button>
  <h1 class="text-center">Actualizar la promoción</h1>
  <mat-card-content>
    <form class="flex-grap" (ngSubmit)="formSubmit()">
      <div class="flex-grap">
        <mat-form-field class="w400">
          <mat-label>Nombre de la promoción</mat-label>
          <input [(ngModel)]="prom.name" type="text" name="name" matInput required />
        </mat-form-field>
        <mat-form-field class="w400">
          <mat-label>Precio de la promoción</mat-label>
          <input [(ngModel)]="prom.price" type="number" name="price" matInput required />
        </mat-form-field>
        <mat-form-field class="w400">
          <mat-label>Cantidad de promociones</mat-label>
          <input [(ngModel)]="prom.amount" type="number" name="amount" matInput required />
        </mat-form-field>
        <mat-form-field class="w400">
          <mat-label>Url imagen</mat-label>
          <input [(ngModel)]="prom.url" type="text" name="url" matInput required />
        </mat-form-field>
        <mat-form-field class="w400">
          <mat-label>Descripción del producto</mat-label>
          <textarea [(ngModel)]="prom.description" rows="5" name="description"
            placeholder="Ingrese la descripción" matInput required resize="none" ></textarea>
        </mat-form-field>
        <mat-form-field class="w400">
          <mat-label>Promoción activa</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" name="startDate" [(ngModel)]="prom.startDate">
            <input matEndDate placeholder="End date" name="endDate"   [(ngModel)]="prom.endDate">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <!-- <mat-form-field class="w400" >
          <mat-label>Categoria del producto</mat-label>
          <mat-select name="category" [(ngModel)]="product.category" required>
            <mat-option *ngFor="let c of categories" [value]="c.name" >{{c.name}}</mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>
      <button mat-raised-button color="primary">Actualizar promoción</button>
    </form>
  </mat-card-content>
</mat-card>
<app-footer></app-footer>
