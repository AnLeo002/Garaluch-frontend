<mat-card class="p20">
  <h1 class="text-center p20" >Productos</h1>
  <mat-card-content>
      <div class="container">
        <div class="text-center mt20">
          <button class="button-submit" routerLink="/admin/add-product">Crear producto</button>
        </div>
        <section *ngIf="!productList" class="flex-center message">
          <h1 >No existen registros hasta el momento</h1>
        </section>
        <div class="row" *ngIf="productList">
          <div class="col-md-12">
            <table class="table text-center w100 p20">
              <tr>
                <td>Id</td>
                <td>Producto</td>
                <td>Dia de compra</td>
                <td>Descripcion</td>
                <td>Precio</td>
                <td>Peso</td>
                <td>Cantidad</td>
                <td>Categoria</td>
                <td></td>
              </tr>
                <tr *ngFor="let p of productList " >
                  <td>{{p.id}}</td>
                  <td>{{p.name}}</td>
                  <td>{{p.dayBuying}}</td>
                  <td>{{p.description}}</td>
                  <td>{{p.price}}</td>
                  <td>{{p.weight}}</td>
                  <td>{{p.amount}}</td>
                  <td>{{p.category}}</td>
                  <td>
                    <button mat-raised-button color="primary" [routerLink]="'/admin/update-product/'+p.id" class="mr20">Actualizar</button>
                    <button mat-raised-button color="warn" (click)="deleteElement(p.id,'el producto')" >Eliminar</button>
                  </td>
                </tr>
            </table>
          </div>
        </div>
      </div>
  </mat-card-content>
</mat-card>
<app-footer></app-footer>
