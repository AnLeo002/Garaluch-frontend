<mat-card>
  <h1 class="text-center"> Actualizar informacion de <b>{{user.username}}</b></h1>
  <mat-card-content>
    <form class="flex-grap" (ngSubmit)="formSubmit()">
      <div class="flex-grap">
        <mat-form-field class="w400">
          <mat-label>Nombre de usuario</mat-label>
          <input [(ngModel)]="user.username" type="text" name="username" matInput required>
        </mat-form-field>
        <mat-form-field class="w400">
          <mat-label>Contrase√±a</mat-label>
          <input [(ngModel)]="user.password" type="password" name="password" matInput required>
        </mat-form-field>
        <mat-form-field class="w400">
          <mat-label>Nombre</mat-label>
          <input [(ngModel)]="user.name" type="text" name="name" matInput required>
        </mat-form-field>
        <mat-form-field class="w400">
          <mat-label>Apellido</mat-label>
          <input [(ngModel)]="user.lastName" type="text" name="lastName" matInput required>
        </mat-form-field>
        <mat-form-field class="w400">
          <mat-label>Telefono</mat-label>
          <input [(ngModel)]="user.tel" type="text" name="tel" matInput required>
        </mat-form-field>
        <mat-form-field class="w400">
          <mat-label>Correo electronico</mat-label>
          <input [(ngModel)]="user.email" type="text" name="email" matInput required>
        </mat-form-field>
        <mat-form-field class="w400" *ngIf="user.roles[0].roleEnum != 'USER'">
          <mat-label>Rol</mat-label>
          <input [(ngModel)]="user.roles[0].roleEnum" type="text" name="roles" matInput required>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary">Actualizar</button>
    </form>
  </mat-card-content>
</mat-card>
<app-footer></app-footer>
